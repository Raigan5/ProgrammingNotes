<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy a web</title>
</head>
<body>
    <h1>Deploy a web</h1>
    <ul>
        <li>Deploy a static web</li>
        <ul>
            <li>Github</li>
            <ol>
                <li>Create a github repo and clone it</li>
                <li>Create a web called index.html at the root of your repository</li>
                <li>Upload your changes</li>
                <li>Go to <i>Settings</i> - <i>Pages</i> - select main as your <i>branch</i> and wait some minutes</li>
            </ol>
        </ul>
    </ul>
</body>
</html>
